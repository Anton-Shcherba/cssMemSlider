<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="./assets/styles/style.css" />
</head>
<body>
    <div class="wrapper">
        <input class="input" type="radio" name="radio-group" id="slide-1" checked />
        <input class="input" type="radio" name="radio-group" id="slide-2" />
        <input class="input" type="radio" name="radio-group" id="slide-3" />
        <input class="input" type="radio" name="radio-group" id="slide-4" />
        <input class="input" type="radio" name="radio-group" id="slide-5" />
        <input class="input" type="radio" name="radio-group" id="slide-6" />
        <input class="input" type="radio" name="radio-group" id="slide-7" />
        <input class="input" type="radio" name="radio-group" id="slide-8" />
        
        <img class="img-1" src="./assets/img/memes/1.jpg" alt="meme" />
        <img class="img-2" src="./assets/img/memes/2.jpg" alt="meme" />
        <img class="img-3" src="./assets/img/memes/3.jpg" alt="meme" />
        <img class="img-4" src="./assets/img/memes/4.jpg" alt="meme" />
        <img class="img-5" src="./assets/img/memes/5.jpg" alt="meme" />
        <img class="img-6" src="./assets/img/memes/6.jpg" alt="meme" />
        <img class="img-7" src="./assets/img/memes/7.jpg" alt="meme" />
        <img class="img-8" src="./assets/img/memes/8.jpg" alt="meme" />
        <div class="signature">
            <p class="title-1">Естественный отбор</p>
            <p class="title-2">Когда за фронт взялся бэкендер</p>
            <p class="title-3">О фронтэнде</p>
            <p class="title-4">Обычный экран</p>
            <p class="title-5">Секрет тяжести молота Тора</p>
            <p class="title-6">Тёмная сторона JavaScript</p>
            <p class="title-7">Типичный js</p>
            <p class="title-8">Хэлло, кто-нибудь</p>
            <div class="controls">
                <label for="slide-1"><div class="circle"></div></label>
                <label for="slide-2"><div class="circle"></div></label>
                <label for="slide-3"><div class="circle"></div></label>
                <label for="slide-4"><div class="circle"></div></label>
                <label for="slide-5"><div class="circle"></div></label>
                <label for="slide-6"><div class="circle"></div></label>
                <label for="slide-7"><div class="circle"></div></label>
                <label for="slide-8"><div class="circle"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
